# Health Check Endpoint

paths:
  /health:
    get:
      tags:
        - Health
      summary: Check server health
      description: Returns server status and timestamp
      responses:
        '200':
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Server is running"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-12-21T14:00:00.000Z"
