# Service Endpoints

paths:
  /services:
    get:
      tags:
        - Services
      summary: Get all services
      description: Retrieve a list of all dental services with pagination (Public access)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Items per page
      responses:
        '200':
          description: List of services
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'

    post:
      tags:
        - Services
      summary: Create new service
      description: Create a new dental service (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - price
                - duration
              properties:
                name:
                  type: string
                  example: "Dental Cleaning"
                description:
                  type: string
                  example: "Professional teeth cleaning"
                price:
                  type: number
                  format: float
                  example: 100.00
                duration:
                  type: integer
                  description: Duration in minutes
                  example: 30
      responses:
        '201':
          description: Service created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Service'
        '409':
          description: Conflict - Service name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /services/{id}:
    get:
      tags:
        - Services
      summary: Get service by ID
      description: Retrieve a specific service by ID (Public access)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Service details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Service'
        '404':
          description: Service not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Services
      summary: Update service
      description: Update an existing service (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      responses:
        '200':
          description: Service updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Service'

    delete:
      tags:
        - Services
      summary: Delete service
      description: Delete a service (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Service deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: "null"
        '409':
          description: Conflict - Cannot delete service with existing appointments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
