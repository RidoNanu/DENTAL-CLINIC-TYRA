# Appointment Endpoints

paths:
  /appointments:
    get:
      tags:
        - Appointments
      summary: Get all appointments
      description: Retrieve a list of all appointments with pagination and date filtering (Admin only). Excludes cancelled appointments.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Items per page
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
          description: Filter appointments >= this date
          example: "2025-01-01T00:00:00Z"
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
          description: Filter appointments <= this date
          example: "2025-12-31T23:59:59Z"
      responses:
        '200':
          description: List of appointments with patient and service details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Appointment'
                        - type: object
                          properties:
                            patients:
                              type: object
                              properties:
                                id:
                                  type: string
                                  format: uuid
                                name:
                                  type: string
                                email:
                                  type: string
                                phone:
                                  type: string
                            services:
                              type: object
                              properties:
                                id:
                                  type: string
                                  format: uuid
                                name:
                                  type: string
                                duration:
                                  type: integer
                                price:
                                  type: number

    post:
      tags:
        - Appointments
      summary: Create new appointment
      description: Create a new appointment with automatic end time calculation and overlap detection (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - patient_id
                - service_id
                - appointment_at
              properties:
                patient_id:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-42d3-a456-426614174000"
                service_id:
                  type: string
                  format: uuid
                  example: "223e4567-e89b-42d3-a456-426614174000"
                appointment_at:
                  type: string
                  format: date-time
                  description: Must be in the future
                  example: "2025-12-25T10:00:00Z"
                status:
                  type: string
                  enum: [pending, confirmed, completed, cancelled]
                  default: pending
                  example: "pending"
                notes:
                  type: string
                  example: "First visit"
      responses:
        '201':
          description: Appointment created successfully with auto-calculated end time
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Appointment'
        '400':
          description: Bad request - Past date or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                pastDate:
                  value:
                    success: false
                    message: "Appointment time must be in the future"
        '404':
          description: Patient or service not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - Time slot unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                overlap:
                  value:
                    success: false
                    message: "Time slot unavailable"

  /appointments/{id}:
    get:
      tags:
        - Appointments
      summary: Get appointment by ID
      description: Retrieve a specific appointment by ID (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Appointment details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Appointment'

    put:
      tags:
        - Appointments
      summary: Update appointment
      description: Update an existing appointment with overlap re-checking (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                patient_id:
                  type: string
                  format: uuid
                service_id:
                  type: string
                  format: uuid
                appointment_at:
                  type: string
                  format: date-time
                status:
                  type: string
                  enum: [pending, confirmed, completed, cancelled]
                notes:
                  type: string
      responses:
        '200':
          description: Appointment updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Appointment'
        '409':
          description: Conflict - Time slot unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Appointments
      summary: Cancel appointment
      description: Soft delete - sets status to 'cancelled' instead of removing the record (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Appointment cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: "null"
